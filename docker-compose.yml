version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: project_backend
    restart: unless-stopped
    env_file:
      - .env.production
    expose:
      - "5000"
    volumes:
      - backend_static:/app/static
    networks:
      - webnet

  client_builder:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: project_client_builder
    restart: "no"
    env_file:
      - .env.production
    volumes:
      - client_build:/app/build
    networks:
      - webnet

  website_builder:
    image: alpine:3.18
    container_name: project_website_builder
    restart: "no"
    volumes:
      - website_files:/var/www/website
    working_dir: /src
    command: /bin/sh -c "cp -r /src/* /var/www/website"
    networks:
      - webnet

  nginx:
    image: nginx:1.25-alpine
    container_name: project_nginx
    restart: unless-stopped
    depends_on:
      - backend
      - client_builder
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - client_build:/usr/share/nginx/html/client:ro
      - website_files:/usr/share/nginx/html/site:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/letsencrypt-webroot:/var/www/certbot
    networks:
      - webnet

  certbot:
    image: certbot/certbot
    container_name: project_certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/letsencrypt-webroot:/var/www/certbot
    entrypoint: ""
    networks:
      - webnet

volumes:
  backend_static:
  client_build:
  website_files:
  certbot-etc:
  certbot-var:

networks:
  webnet:
    driver: bridge
